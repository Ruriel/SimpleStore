version: '3.8'
services:
  db:
    container_name: db
    hostname: ${MYSQL_HOST}
    image: mysql:8.0
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: ${TZ}
    ports:
      - ${MYSQL_INTERNAL_PORT}:${MYSQL_EXTERNAL_PORT}
    volumes:
      - ${VOLUME_FOLDER}:/var/lib/mysql
  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
  app:
    container_name: app
    depends_on: 
      - db
      - rabbitmq
    build:
      context: .
    environment:
      SERVER_INTERNAL_PORT: ${SERVER_INTERNAL_PORT}
      SERVER_ENTERNAL_PORT: ${SERVER_EXTERNAL_PORT}
      CONTEXT_PATH: ${CONTEXT_PATH}
      MYSQL_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_INTERNAL_PORT: ${MYSQL_INTERNAL_PORT}
      SPRING_PROFILES_ACTIVE: 'production'
      TZ: ${TZ}
      LOG_FOLDER: ${LOG_FOLDER}
      SPRING_RABBITMQ_HOST: rabbitmq
    ports:
      -  ${SERVER_INTERNAL_PORT}:${SERVER_EXTERNAL_PORT}
